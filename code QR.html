<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="code QR for mentor challenge"> 
    <title>QR code</title>
    <link rel="stylesheet" href="code QR.css"> 
    <link rel="icon" sizes="favicon-32x32" type="image/png" href="c:\Users\HP\AppData\Local\Temp\Rar$DIa0.262\favicon-32x32.png">
</head>
<body>
    <div class="container">
    <h2>Enter your text or URL</h2>    
    <input type="text" placeholder="text or URL" id="qrtext">
    <div id="imgBox">
        <img src="" id="qrImg">
    </div>
    <button onclick="generateQR()">Generate QR Code</button>
    <p>SCAN ME</p>
     </div>
<script>
let imgBox = document.getElementById("imgBox")
let qrImg = document.getElementById("qrImg")    
let qrtext = document.getElementById("qrtext")
    function generateQR(){
      if(qrtext.value.length > 0)  {
        qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" + qrtext.value 
    imgBox.classList.add("show-img") ; 
      }
    else{
        qrtext.classList.add('error') ; 
        setTimeout(()=>{
            qrtext.classList.remove('error') ;  
        },100) ; 
    }  
    }
</script>
</body>
</html>
